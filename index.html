<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCheck - Weather App</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="images/search.png" alt="search"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
          <img src="images/rain.png" class="weather-icon">
          <h1 class="temp">9°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p> Wind Speed</p>
                </div>
            </div>
          </div>
    </div>
</div>

<script>
    const apiKey = "c37cb015eab4924746312766a15919e1";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    async function checkWeather(city) {
        if(!city) return;
    try {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (!response.ok) {
            throw new Error("City not found");
        }
        var data = await response.json();

        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

        const weatherImages = {
    "Clouds": "images/clouds.png",
    "Clear": "images/clear.png",
    "Rain": "images/rain.png",
    "Drizzle": "images/drizzle.png",
    "Mist": "images/mist.png"
};

weatherIcon.src = weatherImages[data.weather[0].main] || "images/default.png";

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";

    } catch (error) {
        console.error("Error fetching weather data:", error);
        
        // Hide weather details and show error message
        document.querySelector(".weather").style.display = "none";
        document.querySelector(".error").style.display = "block";
    }
}

    searchBtn.addEventListener("click",()=>{
        if (searchBox.value.trim() === "") {
        alert("Please enter a city name.");
        return;
    }
    checkWeather(searchBox.value);
        checkWeather(searchBox.value);
    })
    
    </script>
</body>
</html>
